{% extends 'base.html' %}

{% block content %}

<title> Notes Form</title>

<form method="POST">{% csrf_token %}
    {{form}}
    <button type="submit"> Submit </button>
</form>

{% if form.errors %}
<div class="alert alert-danger my-5">
    {{form.errors.title.as_text}}
</div>
{% endif %}
<a href="{% url 'notes_list' %}" class="btn btn-secondary my-5">Cancel</a>
{% endblock %}
